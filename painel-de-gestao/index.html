<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão | Stéfany Soares</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Meu Painel de Gestão</h1>
    </header>

    <main class="dashboard">

        <section class="widget card">
            <h2>Agora</h2>
            <div id="relogio" class="widget-content">
                <p id="hora-atual">--:--:--</p>
                <p id="data-atual">--/--/----</p>
            </div>
        </section>

        <section class="widget card">
            <h2>Indicador Chave</h2>
            <div id="dolar" class="widget-content">
                <p>Cotação do Dólar (USD):</p>
                <p id="valor-dolar">Carregando...</p>
            </div>
        </section>

        <section class="widget card">
            <h2>Minhas Tarefas do Dia</h2>
            <div class="widget-content">
                <div class="input-container">
                    <input type="text" id="input-tarefa" placeholder="Adicionar nova tarefa...">
                    <button id="btn-adicionar">Adicionar</button>
                </div>
                <ul id="lista-tarefas">
                    </ul>
            </div>
        </section>

    </main>

</body>
</html>
